<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR QR Code Hunt - Move Down</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    a-scene { width: 100vw; height: 100vh; }
    .return-link {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 18px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs>
    <a-assets>
      <img id="arrow-down" src="../images/down_arrow.png" />
    </a-assets>
    <a-marker preset="hiro">
      <a-image src="#arrow-down" position="0 0 0" rotation="0 0 0" scale="2 2 2"></a-image>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <a href="index.html" class="return-link">Back to Choose Path</a>
</body>
</html>
